<html>
   <head>
   <title>zebus3d</title>
   <link rel="stylesheet" href="style.css">
      <link href='https://fonts.googleapis.com/css?family=Black+Ops+One|Luckiest+Guy|Sonsie+One|Shojumaru&effect=3d|3d-float|anaglyph|brick-sign|canvas-print|
            crackle|decaying|destruction|distressed|distressed-wood|emboss|fire|fire-animation|fragile|grass|ice|mitosis|neon|outline|putting-green|
            scuffed-steel|shadow-multiple|splintered|static|stonewash|vintage|wallpaper'
            rel='stylesheet' type='text/css'>
   </head>
   <body>
      <div id="container">
            <div id="columna">

               <div id="cabecera">

                  <div class="image-cropper">
                    <img src="imgs/skull.png" alt="Logo" id="Logo">
                  </div>

                  <div id="title">
                     <span class="font-effect-3d-float">zebus 3D</span><br>
                  </div>
                  <div id="subtitle">
                     <span class="font-effect-3d-float text_shadow_normal">Technical Artist</span>
                  </div>

               </div>


               <button class="accordion items_button_acordion"><span class="font-effect-3d-float text_shadow_normal">Personal</span></button>
               <div class="panel">
                 <a href="https://zebus3d.artstation.com/" target="_blank">
                    <div class="items" onmouseover="this.style.background='#8fb3ca';" onmouseout="this.style.background='#69808e';">
                       <span class="font-effect-3d-float text_shadow_normal">Artstation</span>
                    </div>
                 </a>
                 <a href="https://www.linkedin.com/in/jorge-hern%C3%A1ndez-mel%C3%A9ndez/" target="_blank">
                    <div class="items" onmouseover="this.style.background='#8fb3ca';" onmouseout="this.style.background='#69808e';">
                       <span class="font-effect-3d-float text_shadow_normal">LinkedIn</span>
                    </div>
                 </a>
                 <a href="https://vimeo.com/zebus3d" target="_blank">
                    <div class="items" onmouseover="this.style.background='#8fb3ca';" onmouseout="this.style.background='#69808e';">
                       <span class="font-effect-3d-float text_shadow_normal">Vimeo</span>
                    </div>
                 </a>
                 <a href="https://www.youtube.com/c/zebus3d" target="_blank">
                    <div class="items" onmouseover="this.style.background='#8fb3ca';" onmouseout="this.style.background='#69808e';">
                       <span class="font-effect-3d-float text_shadow_normal">YouTube</span>
                    </div>
                 </a>
               </div>

            </div>

      </div>

      <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
              panel.style.display = "none";
            } else {
              panel.style.display = "block";
            }
          });
        }
      </script>

   </body>
</html>
