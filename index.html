<!DOCTYPE html>
<html>

<head>
  <title>zebus3d links</title>
  <link rel="stylesheet" href="style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">

</head>

<body>
  <div id="container">
    <div id="columna" class="columna">

      <div id="cabecera">
        <div class="image-cropper transformed">
          <img src="imgs/skull.png" alt="Avatar" id="Logo">
        </div>

        <a href="#" class="reverse" data-name="zebus3dream" data-domain="gmail" data-tld="com" onclick="window.location.href=`mailto:${this.dataset.name}@${this.dataset.domain}.${this.dataset.tld}?Subject=Contact%20from%20zebus3d.github.io%20`; return false;">
          <div id="title">
            <span class="title-text">zebus 3D</span><br>
          </div>
        </a>

        <div id="subtitle">
          <span class="font-effect-3d-float text_link">3D Artis | Developer</span>
        </div>
      </div>

      <div id='links-containter'>

        <button class="accordion items_button_acordion">
          <span class="item category-span font-effect-3d-float text_link">
            <div class="item category-icons">
              <img src='imgs/mostrar_mas.png' class='mostrar_mas'>
              <img src='imgs/mostrar_menos.png' class='mostrar_menos'>
            </div>
            <div class="item category-text">Portfolio</div>

          </span>
        </button>
        <div class="panel">
          <a href="https://zebus3d.artstation.com" target="_blank">
          <!-- <a href="https://zebus3d.artstation.com/" target="_blank"> -->
            <div class="item links zoom">
              <img src="imgs/artstation.png" class="item img-miniatura"><span class="item font-effect-3d-float text_link">Artstation</span>
            </div>
          </a>
        </div>


        <button class="accordion items_button_acordion">
          <span class="category-span font-effect-3d-float text_link">
            <div class="item category-icons">
              <img src='imgs/mostrar_mas.png' class='mostrar_mas'>
              <img src='imgs/mostrar_menos.png' class='mostrar_menos'>
            </div>
            <div class="item category-text">Social Networks</div>

          </span>
        </button>
        <div class="panel">
          <a href="https://www.linkedin.com/in/jorge-hern%C3%A1ndez-mel%C3%A9ndez/" target="_blank">
            <div class="item links zoom">
              <img src="imgs/linkedin.png" class="item img-miniatura"><span class="item font-effect-3d-float text_link">LinkedIn</span>
            </div>
          </a>
          <a href="https://vimeo.com/zebus3d" target="_blank">
            <div class="item links zoom">
              <img src="imgs/vimeo.png" class="item img-miniatura"><span class="item font-effect-3d-float text_link">Vimeo</span>
            </div>
          </a>
          <a href="https://www.youtube.com/c/zebus3d" target="_blank">
            <div class="item links zoom">
              <img src="imgs/youtube.png" class="item img-miniatura"><span class="item font-effect-3d-float text_link">YouTube</span>
            </div>
          </a>
          <a href="https://github.com/zebus3d/" target="_blank">
            <div class="item links zoom">
              <img src="imgs/github.png" class="item img-miniatura"><span class="item font-effect-3d-float text_link">GitHub</span>
            </div>
          </a>
        </div>


        <button class="accordion items_button_acordion">
          <span class="category-span font-effect-3d-float text_link">
            <div class="item category-icons">
              <img src='imgs/mostrar_mas.png' class='mostrar_mas'>
              <img src='imgs/mostrar_menos.png' class='mostrar_menos'>
            </div>
            <div class="item category-text">B3FX</div>

          </span>
        </button>
        <div class="panel">
          <a href="https://b3fxstudios.com/" target="_blank">
            <div class="item links zoom">
              <img src="imgs/B3FX.png" class="item img-miniatura"><span class="item font-effect-3d-float text_link">B3FX Studios</span>
            </div>
          </a>
          <a href="https://www.youtube.com/channel/UC6OdKRmOwxsdEaU9AVgkffA" target="_blank">
            <div class="item links zoom">
              <img src="imgs/B3FX.png" class="item img-miniatura"><span class="item font-effect-3d-float text_link">B3FX Youtube</span>
            </div>
          </a>
          <a href="https://www.instagram.com/rbdlabstudio/" target="_blank">
            <div class="item links zoom">
              <img src="imgs/B3FX.png" class="item img-miniatura"><span class="item font-effect-3d-float text_link">B3FX Instagram</span>
            </div>
          </a>
        </div>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>

</html>
